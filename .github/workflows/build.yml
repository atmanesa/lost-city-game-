name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip git python3-pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lost-city-apk
          path: bin/*.apk
